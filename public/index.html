<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" id="emojicon" href="<%= BASE_URL %>favicon.ico" />
    <title>Noodle: Markdown to spaghettified HTML</title>
    <meta
      name="description"
      content="Convert Markdown to spaghettified HTML with inline styles, for use in emails and HTML inputs"
    />
    <meta
      property="og:description"
      content="Convert Markdown to spaghettified HTML with inline styles, for use in emails and HTML inputs"
    />
    <meta
      property="twitter:description"
      content="Convert Markdown to spaghettified HTML with inline styles, for use in emails and HTML inputs"
    />
    <meta name="theme-color" content="#1a202c" />
    <meta property="og:image" content="/promo.png" />
    <meta property="twitter:image" content="/promo.png" />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
